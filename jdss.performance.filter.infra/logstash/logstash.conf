input {
    file {
        path => "/usr/share/logstash/performance-logs/*.log"
    }
}
filter {
  grok {
    match => { "message" => "%{TIMESTAMP_ISO8601:date} %{LOGLEVEL:logLevel} %{URIPATH} %{NUMBER:time} %{INT:httpStatus} %{IP} %{USER}" }
  }

}
output {
    stdout {}
    elasticsearch {
        hosts => [ "elasticsearch:9200" ]
    }
}